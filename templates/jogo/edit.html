<h1>Editar Jogo</h1>
<form method="POST">
    Título: <input type="text" name="titulo" value="{{ jogo[1] }}"><br>
    Preço: <input type="number" step="0.01" name="preco" value="{{ jogo[2] }}"><br>
    Desenvolvedora:
    <select name="id_desenvolvedora">
        {% for d in desenvolvedoras %}
        <option value="{{ d[0] }}" {% if d[0] == jogo[3] %}selected{% endif %}>{{ d[1] }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Atualizar</button>
</form>
<a href="/jogos">Voltar</a>
