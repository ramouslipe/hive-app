<h1>Login</h1>

<form method="POST">
    Tipo:
    <select name="tipo">
        <option value="usuario">Usuário</option>
        <option value="developer">Desenvolvedor</option>
    </select><br><br>

    Email: <input type="email" name="email" required><br>
    Senha: <input type="password" name="senha" required><br><br>

    <button type="submit">Entrar</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color:red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<hr>

<h3>Não tem conta?</h3>
<a href="/usuario/add"><button>Criar Conta de Usuário</button></a>
<a href="/developer/add"><button>Criar Conta de Desenvolvedor</button></a>
